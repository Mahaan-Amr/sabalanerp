services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - app_network
    profiles:
      - optional

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      SMS_IR_API_KEY: ${SMS_IR_API_KEY}
      SMS_IR_API_URL: ${SMS_IR_API_URL}
      SMS_IR_TEMPLATE_ID: ${SMS_IR_TEMPLATE_ID}
      SMS_IR_CONTRACT_CONFIRM_TEMPLATE_ID: ${SMS_IR_CONTRACT_CONFIRM_TEMPLATE_ID}
      SMS_IR_ENVIRONMENT: ${SMS_IR_ENVIRONMENT}
      CONTRACT_CONFIRM_LINK_TTL_DAYS: ${CONTRACT_CONFIRM_LINK_TTL_DAYS}
      CONTRACT_CONFIRM_OTP_TTL_MINUTES: ${CONTRACT_CONFIRM_OTP_TTL_MINUTES}
      CONTRACT_CONFIRM_MAX_ATTEMPTS: ${CONTRACT_CONFIRM_MAX_ATTEMPTS}
      CONTRACT_CONFIRM_RESEND_COOLDOWN_SECONDS: ${CONTRACT_CONFIRM_RESEND_COOLDOWN_SECONDS}
      VERIFICATION_CODE_EXPIRY_MINUTES: ${VERIFICATION_CODE_EXPIRY_MINUTES}
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    volumes:
      - backend_storage_contracts:/app/storage/contracts
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:5000/api/ready',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1));\""]
      interval: 15s
      timeout: 8s
      retries: 8
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000',r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1));\""]
      interval: 15s
      timeout: 8s
      retries: 8
    networks:
      - app_network

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/conf.d/app.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d/app.conf.template:/etc/nginx/conf.d/app.conf.template:ro
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/healthz | grep -q ok"]
      interval: 15s
      timeout: 8s
      retries: 8
    networks:
      - app_network

  certbot:
    image: certbot/certbot:latest
    profiles:
      - tools
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  backend_storage_contracts:
  backend_uploads:
  certbot_www:
  certbot_conf:

networks:
  app_network:
    driver: bridge
