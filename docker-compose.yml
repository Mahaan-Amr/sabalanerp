version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sabalanerp_postgres
    environment:
      POSTGRES_DB: sabalanerp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hiddenitch1739
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sabalanerp_network

  redis:
    image: redis:7-alpine
    container_name: sabalanerp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sabalanerp_network

volumes:
  postgres_data:
  redis_data:

networks:
  sabalanerp_network:
    driver: bridge
